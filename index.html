<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  <style>
  a:link, a:visited {
   background-color: white;
   color: black;
   border: 2px solid green;
   padding: 10px 20px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   width: 90%;
  }
  a:hover {
   background-color: green;
   color: white;
  }
  </style>

  <body>
   <p><a href="ptpscore.html">"Pass The Pigs"<br>Scorekeeper App</a></p>
   <p><a href="uscore.html">"Uno"<br>Scorekeeper App</a></p>
   <p id="ahome" hidden><a href="https://www.movewithmaglio.com" id="ahome1">BUY or SELL a home</a></p>
   <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
   <script>
    function initialize() {
      if (geoplugin_countryName() == "United States" && geoplugin_regionCode() == "IN")
      {
        let city = geoplugin_city();
        let state = geoplugin_region();
        if (city == "Fishers" || city == "Noblesville" || city == "Westfield" || city == "Indianapolis")
        {
           let s = " " + city + ", " + state;
           document.getElementById("ahome1").innerHTML += "<br>\nin" + s.toUpperCase();
           document.getElementById("ahome").removeAttribute("hidden");
        }
      }
    }    
    window.onload = initialize;
    </script>
  </body>
</html>
